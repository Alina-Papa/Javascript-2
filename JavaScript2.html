	// 6. O functie care primeste o lista de siruri de caractere si returneaza lista de siruri de caractere inversate
	function invers (arr) {
		var result=[];

		for(i=0;i<arr.length;i++){
			result.push(arr[i].split("").reverse().join(""));

	}

	function fact(num) {

		for (var i=1;i<=num;i++) {
			result*=i;
		}return result;
	}

	function cmmdc(a,b) {
      if (a == 0)
        return b;

    while (b != 0) {
        if (a > b)
            a = a - b;
        else
            b = b - a;
    }

    return a;
}

console.log(cmmdc(81, 270));

	// 10. Returneaza un array care sa contina toti divizorii unui numar (ex pentru 64: trebuie sa returneze [2,4,8,16,32])

	function totiDivizorii (num) {
		var divizori =[];
		for(i=1;i<= num; i++){
			if (num % i ===0){
				divizori.push(i);
			}
		}
		return divizori;
	}

	// 13. O functie care primeste ca parametru un array de numere. Aceasta sorteaza ascendent numerele pare si descendent numerele impare, in cadrul aceluiasi array primit ca parameru.

	function ascDesc(arr){
		var asc=[];
		var desc=[];
		var ascArr=[];
		var descArr=[];
		for (i=0;i<arr.length;i++){
			if (arr[i] %2 ===0){
				ascArr.push(arr[i]);
				asc =ascArr.sort(function(a, b){return a - b});
			}else {
				descArr.push(arr[i]);
				desc = descArr.sort(function(a, b){return b - a});
			}
		}
		console.log(asc);
		console.log(desc);
	}

	// 14. O functie care primeste 2 parametri(un array si un numar). Folosind binary search verificati daca numarul primit ca parametru se gaseste in array. 

	function binary (num, arr){
		var newarr = arr.sort(function(a, b){return a - b});
		var x = Math.floor(newarr.length/2);
		if (newarr.length===0){
			return "Cautarea nu este posibila";
		} else {
			if (newarr[x] === num) {
				return "Este in array";
			} else {
				if (newarr[x]< num){
					return binary(newarr.slice(x, newarr.length), num);
				} else {
					return binary(newarr.slice(0, x), num);
				}
			}
		}
	}
	
	console.log(binary(14, [0,4,5,6,9,13,14,21,27,44]));

	function recursiv (num, arr){
		var i = 0;
		var newarr = arr.sort(function(a, b){return a - b});
		var x= Math.floor(newarr.length/2);
		if (newarr.length===0){
			return "Cautarea nu este posibila";
		} else {
			if (newarr[x] === num) {
				return "Este in array";
				i++;
			} else {
				if (newarr[x]< num){
					return binary(newarr.slice(x, newarr.length), num);
				} else {
					return binary(newarr.slice(0, x), num);
				}
			}
		} i++;
	}
